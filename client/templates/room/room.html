<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Tronion</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/room.css">
    <link rel="stylesheet" type="text/css" href="../styles/topnav.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            // namespace = '/test';
            // var socket = io(namespace);

            const socket = io.connect(
                `${window.location.protocol}//${document.domain}:${window.location.port}`
            );

            // тpеба адкватніший спосіб придумати

            var user_id = localStorage.getItem("id_user");
            var current_room = $(location).attr('pathname').split("/").pop();


            socket.on('connect', function () {
                socket.emit('join', {
                    room: current_room
                });
                return false;
            });

            socket.on('response', function (msg, cb) {
                $.each(msg, function () {
                    $('.wrapper ul').append(
                        '<li><div class="header">' +
                        '<strong class="primary-font">' + this.user + '</strong>' +
                        '<small class="pull-right text-muted">' +
                        '<span class="glyphicon glyphicon-time">' + this.send_on + '</span>' +
                        "</small >" +
                        '</div>' +
                        '<p>' + this.data + '</p></li>'
                    );
                });
                if (cb)
                    cb();
            });

            $('#send_room').submit(function (event) {
                socket.emit('my_room_event', {
                    room: current_room,
                    user: user_id,
                    data: $('#room_data').val()
                });
                this.reset();
                return false;
            });

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        window.onbeforeunload = function user_in_room(is_in_room = 0) {

            var code = window.location.href.split('/');
            code = code[code.length - 1];
            $.ajax({
                method: "POST",
                url: '/user_in_room',
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({
                    'is_in_room': 0,
                    'id_user': localStorage.getItem('id_user'),
                    'code': code,
                }),
                dataType: "json",
                headers: {"auth_token": localStorage.getItem('auth_token')},
                success: function (data) {
                    console.log(data);
                },
                statusCode: {
                    400: function (data) {
                        console.log(data);
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        window.onload = function user_in_room(is_in_room = 1) {

            var code = window.location.href.split('/');
            code = code[code.length - 1];
            $.ajax({
                method: "POST",
                url: '/user_in_room',
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({
                    'is_in_room': 1,
                    'id_user': localStorage.getItem('id_user'),
                    'code': code,
                }),
                dataType: "json",
                headers: {"auth_token": localStorage.getItem('auth_token')},
                success: function (data) {
                    console.log(data);
                },
                statusCode: {
                    400: function (data) {
                        console.log(data);
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
    </script>
</head>
